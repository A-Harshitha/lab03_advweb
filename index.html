<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body{
            background-color: #8f9398;
        }
        .c-section {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #8f9398; 
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4 bg-dark text-white">Unit Converter</h1>
        
        <div class="row"  >
            <div class="col-md-5 c-section mr-4">
                <h4>Weight Conversion</h4>
                <div class="form-group">
                    <label for="kg">Kilograms</label>
                    <input type="number" class="form-control" id="kg" oninput="convertKgToLbs()">
                </div>
                <div class="form-group">
                    <label for="lbs">Pounds</label>
                    <input type="number" class="form-control" id="lbs" oninput="convertLbsToKg()">
                </div>
            </div>
            
            <div class="col-md-5 c-section">
                <h4>Distance Conversion</h4>
                <div class="form-group">
                    <label for="km">Kilometers</label>
                    <input type="number" class="form-control" id="km" oninput="convertKmToMiles()">
                </div>
                <div class="form-group">
                    <label for="miles">Miles</label>
                    <input type="number" class="form-control" id="miles" oninput="convertMilesToKm()">
                </div>
            </div>
        </div>
        
        <div class="row mt-4" >
            <div class="col-md-5 c-section">
                <h4>Temperature Conversion</h4>
                <div class="form-group">
                    <label for="celsius">Celsius</label>
                    <input type="number" class="form-control" id="celsius" oninput="convertCelsiusToFahrenheit()">
                </div>
                <div class="form-group">
                    <label for="fahrenheit">Fahrenheit</label>
                    <input type="number" class="form-control" id="fahrenheit" oninput="convertFahrenheitToCelsius()">
                </div>
            </div>
        </div>
    </div>

    <script>
        function convertKgToLbs() {
            const kg = document.getElementById('kg').value;
            if (kg === '') {
                document.getElementById('lbs').value = '';
            } else {
                document.getElementById('lbs').value = (kg * 2.20462).toFixed(2);
            }
        }

        function convertLbsToKg() {
            const lbs = document.getElementById('lbs').value;
            if (lbs === '') {
                document.getElementById('kg').value = '';
            } else {
                document.getElementById('kg').value = (lbs / 2.20462).toFixed(2);
            }
        }

        function convertKmToMiles() {
            const km = document.getElementById('km').value;
            if (km === '') {
                document.getElementById('miles').value = '';
            } else {
                document.getElementById('miles').value = (km * 0.621371).toFixed(2);
            }
        }

        function convertMilesToKm() {
            const miles = document.getElementById('miles').value;
            if (miles === '') {
                document.getElementById('km').value = '';
            } else {
                document.getElementById('km').value = (miles / 0.621371).toFixed(2);
            }
        }

        function convertCelsiusToFahrenheit() {
            const celsius = document.getElementById('celsius').value;
            if (celsius === '') {
                document.getElementById('fahrenheit').value = '';
            } else {
                document.getElementById('fahrenheit').value = ((celsius * 9/5) + 32).toFixed(2);
            }
        }

        function convertFahrenheitToCelsius() {
            const fahrenheit = document.getElementById('fahrenheit').value;
            if (fahrenheit === '') {
                document.getElementById('celsius').value = '';
            } else {
                document.getElementById('celsius').value = ((fahrenheit - 32) * 5/9).toFixed(2);
            }
        }
    </script>
</body>
</html>
